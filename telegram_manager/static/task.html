<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Telegram Tasks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Telegram Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="task.html">Task</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <h1 class="mb-4">Manage Telegram Tasks</h1>
        <div class="row g-4">
            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Create Task</h2>
                    </div>
                    <div class="card-body">
                        <form id="create-task-form" class="row g-3">
                            <div class="col-md-12">
                                <label for="source_account_id" class="form-label">Source Account ID</label>
                                <select class="form-select" id="source_account_id" name="source_account_id" required>
                                    <option value="">Select Source Account</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="source_channel" class="form-label">Source Channel</label>
                                <select class="form-select" id="source_channel" name="source_channel" required>
                                    <option value="">Select Source Channel</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="dest_account_id" class="form-label">Destination Account ID</label>
                                <select class="form-select" id="dest_account_id" name="dest_account_id" required>
                                    <option value="">Select Destination Account</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="dest_channel" class="form-label">Destination Channel</label>
                                <select class="form-select" id="dest_channel" name="dest_channel" required>
                                    <option value="">Select Destination Channel</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="job_type" class="form-label">Job Type</label>
                                <select class="form-select" id="job_type" name="job_type" required>
                                    <option value="0">Full</option>
                                    <option value="1">Readtime</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Create Task</button>
                            </div>
                        </form>
                        <div id="create-task-message" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h5 mb-0">Task List</h2>
                    </div>
                    <div class="card-body">
                        <table id="jobs-table" class="table table-striped table-bordered mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th>Task ID</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div id="result-message" class="mt-3"></div>
                    </div>
                </div>

                <div class="card shadow-sm mt-4" id="task-detail-card" style="display:none;">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Task Detail</h2>
                        <button id="close-task-detail" class="btn btn-sm btn-light">Close</button>
                    </div>
                    <div class="card-body" id="task-detail-content"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        &copy; 2024 Telegram Manager. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function fetchAccounts() {
            try {
                const response = await fetch('/account/');
                if (!response.ok) {
                    console.error('Failed to load accounts');
                    return;
                }
                const data = await response.json();
                const accounts = data.accounts || [];
                const sourceSelect = document.getElementById('source_account_id');
                const destSelect = document.getElementById('dest_account_id');
                sourceSelect.innerHTML = '<option value="">Select Source Account</option>';
                destSelect.innerHTML = '<option value="">Select Destination Account</option>';
                accounts.forEach(acc => {
                    const option1 = document.createElement('option');
                    option1.value = acc.phone_number;
                    option1.textContent = acc.phone_number;
                    sourceSelect.appendChild(option1);
                    const option2 = document.createElement('option');
                    option2.value = acc.phone_number;
                    option2.textContent = acc.phone_number;
                    destSelect.appendChild(option2);
                });
            } catch (error) {
                console.error('Error fetching accounts:', error);
            }
        }

        async function fetchChannels(accountPhoneNumber, channelSelectId) {
            try {
                if (!accountPhoneNumber) {
                    document.getElementById(channelSelectId).innerHTML = `<option value="">Select Channel</option>`;
                    return;
                }
                const response = await fetch(`/account/channels/${accountPhoneNumber}`);
                if (!response.ok) {
                    console.error('Failed to load channels for account:', accountPhoneNumber);
                    return;
                }
                const data = await response.json();
                const channels = data.channels || [];
                const channelSelect = document.getElementById(channelSelectId);
                channelSelect.innerHTML = `<option value="">Select Channel</option>`;
                channels.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.id;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching channels:', error);
            }
        }

        document.getElementById('source_account_id').addEventListener('change', (e) => {
            fetchChannels(e.target.value, 'source_channel');
        });

        document.getElementById('dest_account_id').addEventListener('change', (e) => {
            fetchChannels(e.target.value, 'dest_channel');
        });

        async function fetchTasks() {
            const response = await fetch('/job/');
            if (!response.ok) {
                document.getElementById('result-message').innerHTML = '<div class="alert alert-danger">Failed to load tasks.</div>';
                return;
            }
            const tasks = await response.json();
            const tbody = document.querySelector('#jobs-table tbody');
            tbody.innerHTML = '';
                tasks.forEach(task => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="#" onclick="showTaskDetail(${task.id});return false;">${task.id}</a></td>
                    <td>${task.status || 'N/A'}</td>
                    <td>
                        <button class="btn btn-sm btn-danger me-1" onclick="deleteTask(${task.id})">Delete</button>
                        <button class="btn btn-sm btn-warning me-1" onclick="stopTask(${task.id})">Stop</button>
                        <button class="btn btn-sm btn-success" onclick="runTask(${task.id})">Run</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            try {
                const response = await fetch('/job/' + taskId, { method: 'DELETE' });
                if (response.ok) {
                    document.getElementById('result-message').innerHTML = '<div class="alert alert-success">Task deleted successfully.</div>';
                    fetchTasks();
                } else {
                    const errorData = await response.json();
                    document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${errorData.detail || 'Failed to delete task.'}</div>`;
                }
            } catch (error) {
                document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        async function showTaskDetail(taskId) {
            try {
                const response = await fetch('/job/' + taskId);
                if (!response.ok) {
                    document.getElementById('result-message').innerHTML = '<div class="alert alert-danger">Failed to load task details.</div>';
                    return;
                }
                const task = await response.json();
                const detailSection = document.getElementById('task-detail-section');
                const detailContent = document.getElementById('task-detail-content');
                detailContent.innerHTML = `
                    <p><strong>Task ID:</strong> ${task.id}</p>
                    <p><strong>Source Account ID:</strong> ${task.source_account_id}</p>
                    <p><strong>Source Channel:</strong> ${task.source_channel}</p>
                    <p><strong>Destination Account ID:</strong> ${task.dest_account_id}</p>
                    <p><strong>Destination Channel:</strong> ${task.dest_channel}</p>
                    <p><strong>Job Type:</strong> ${task.job_type}</p>
                    <p><strong>Status:</strong> ${task.status}</p>
                    <p><strong>Created At:</strong> ${new Date(task.created_at).toLocaleString()}</p>
                    <p><strong>Updated At:</strong> ${new Date(task.updated_at).toLocaleString()}</p>
                `;
                detailSection.style.display = 'block';
            } catch (error) {
                document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        document.getElementById('close-task-detail').addEventListener('click', () => {
            document.getElementById('task-detail-section').style.display = 'none';
        });

        document.getElementById('create-task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = {
                source_account_id: form.source_account_id.value.trim(),
                source_channel: form.source_channel.value,
                dest_account_id: form.dest_account_id.value.trim(),
                dest_channel: form.dest_channel.value,
                job_type: parseInt(form.job_type.value)
            };

            try {
                const response = await fetch('/job/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                if (response.ok) {
                    document.getElementById('create-task-message').innerHTML = '<div class="alert alert-success">Task created successfully.</div>';
                    form.reset();
                    fetchTasks();
                } else {
                    const errorData = await response.json();
                    document.getElementById('create-task-message').innerHTML = `<div class="alert alert-danger">Error: ${errorData.detail || 'Failed to create task.'}</div>`;
                }
            } catch (error) {
                document.getElementById('create-task-message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

        window.onload = () => {
            fetchAccounts();
            fetchTasks();
        };
    </script>
</body>
</html>

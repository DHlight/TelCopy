<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Telegram Jobs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Telegram Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="create_account.html">Create Account</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="manage_job.html">Manage Job</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <h1>Manage Telegram Jobs</h1>
        <table id="jobs-table" class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Job ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="result-message" class="mt-3"></div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        &copy; 2024 Telegram Manager. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function fetchJobs() {
            const response = await fetch('/job/');
            if (!response.ok) {
                document.getElementById('result-message').innerHTML = '<div class="alert alert-danger">Failed to load jobs.</div>';
                return;
            }
            const jobs = await response.json();
            const tbody = document.querySelector('#jobs-table tbody');
            tbody.innerHTML = '';
            jobs.forEach(job => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${job.id}</td>
                    <td>${job.name}</td>
                    <td>${job.status || 'N/A'}</td>
                    <td>
                        <button class="btn btn-sm btn-danger me-1" onclick="deleteJob(${job.id})">Delete</button>
                        <button class="btn btn-sm btn-warning me-1" onclick="stopJob(${job.id})">Stop</button>
                        <button class="btn btn-sm btn-success" onclick="runJob(${job.id})">Run</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function deleteJob(jobId) {
            if (!confirm('Are you sure you want to delete this job?')) return;
            try {
                const response = await fetch('/job/' + jobId, { method: 'DELETE' });
                if (response.ok) {
                    document.getElementById('result-message').innerHTML = '<div class="alert alert-success">Job deleted successfully.</div>';
                    fetchJobs();
                } else {
                    const errorData = await response.json();
                    document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${errorData.detail || 'Failed to delete job.'}</div>`;
                }
            } catch (error) {
                document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        async function stopJob(jobId) {
            try {
                const response = await fetch('/job/stop/' + jobId, { method: 'POST' });
                if (response.ok) {
                    document.getElementById('result-message').innerHTML = '<div class="alert alert-success">Job stopped successfully.</div>';
                    fetchJobs();
                } else {
                    const errorData = await response.json();
                    document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${errorData.detail || 'Failed to stop job.'}</div>`;
                }
            } catch (error) {
                document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        async function runJob(jobId) {
            try {
                const response = await fetch('/job/run/' + jobId, { method: 'POST' });
                if (response.ok) {
                    document.getElementById('result-message').innerHTML = '<div class="alert alert-success">Job started successfully.</div>';
                    fetchJobs();
                } else {
                    const errorData = await response.json();
                    document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${errorData.detail || 'Failed to start job.'}</div>`;
                }
            } catch (error) {
                document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        window.onload = fetchJobs;
    </script>
</body>
</html>

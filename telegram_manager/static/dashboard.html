<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telegram Manager Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Telegram Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="task.html">Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4 flex-grow-1">
        <h1 class="mb-4">Telegram Manager Dashboard</h1>

        <section class="mb-5">
            <h2>Telegram Accounts</h2>
            <table id="accounts-table" class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Phone Number</th>
                        <th>App ID</th>
                        <th>App Hash ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h2>Telegram Jobs</h2>
            <table id="jobs-table" class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Job ID</th>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        &copy; 2024 Telegram Manager. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function fetchAccounts() {
            const response = await fetch('/account/');
            const data = await response.json();
            const tbody = document.querySelector('#accounts-table tbody');
            tbody.innerHTML = '';
            data.accounts.forEach(acc => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${acc.phone_number}</td>
                    <td>${acc.app_id}</td>
                    <td>${acc.app_hash_id}</td>
                `;
                tbody.appendChild(row);
            });
        }

        async function fetchJobs() {
            const response = await fetch('/job/');
            const jobs = await response.json();
            const tbody = document.querySelector('#jobs-table tbody');
            tbody.innerHTML = '';
            jobs.forEach(job => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${job.id}</td>
                    <td>${job.name}</td>
                    <td>${job.status || 'N/A'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        async function loadDashboard() {
            await fetchAccounts();
            await fetchJobs();
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Telegram Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Telegram Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="account.html">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="task.html">Task</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <h1>Create Telegram Account</h1>
        <form id="create-account-form" class="mt-4" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required />
            </div>
            <div class="mb-3">
                <label for="app_id" class="form-label">App ID</label>
                <input type="number" class="form-control" id="app_id" name="app_id" required />
            </div>
            <div class="mb-3">
                <label for="app_hash_id" class="form-label">App Hash ID</label>
                <input type="text" class="form-control" id="app_hash_id" name="app_hash_id" required />
            </div>
            <div class="mb-3">
                <label for="session_file" class="form-label">Session File</label>
                <input type="file" class="form-control" id="session_file" name="session_file" required />
            </div>
            <div class="mb-3">
                <label for="bot_token" class="form-label">Bot Token (optional)</label>
                <input type="text" class="form-control" id="bot_token" name="bot_token" />
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        <div id="result-message" class="mt-3"></div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        &copy; 2024 Telegram Manager. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('create-account-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('/account/', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    document.getElementById('result-message').innerHTML = '<div class="alert alert-success">Account created successfully.</div>';
                    form.reset();
                } else {
                    const errorData = await response.json();
                    document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${errorData.detail || 'Failed to create account.'}</div>`;
                }
            } catch (error) {
                document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>

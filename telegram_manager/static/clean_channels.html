<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clean Channels Job</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Telegram Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="create_account.html">Create Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage_job.html">Manage Job</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="clean_channels.html">Clean Channels</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <h1>Create Clean Channels Job</h1>
        <form id="clean-job-form" class="mt-4">
            <div class="mb-3">
                <label for="source_account_id" class="form-label">Source Account ID (Phone Number)</label>
                <input type="text" class="form-control" id="source_account_id" required />
            </div>
            <div class="mb-3">
                <label for="source_channel" class="form-label">Source Channel ID</label>
                <input type="number" class="form-control" id="source_channel" required />
            </div>
            <div class="mb-3">
                <label for="dest_account_id" class="form-label">Destination Account ID (Phone Number)</label>
                <input type="text" class="form-control" id="dest_account_id" required />
            </div>
            <div class="mb-3">
                <label for="dest_channel" class="form-label">Destination Channel ID</label>
                <input type="number" class="form-control" id="dest_channel" required />
            </div>
            <div class="mb-3">
                <label for="filter_user_id" class="form-label">Filter User ID (Optional)</label>
                <input type="text" class="form-control" id="filter_user_id" />
            </div>
            <button type="submit" class="btn btn-primary">Create Clean Job</button>
        </form>
        <div id="result-message" class="mt-3"></div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        &copy; 2024 Telegram Manager. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('clean-job-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const source_account_id = document.getElementById('source_account_id').value.trim();
            const source_channel = parseInt(document.getElementById('source_channel').value);
            const dest_account_id = document.getElementById('dest_account_id').value.trim();
            const dest_channel = parseInt(document.getElementById('dest_channel').value);
            const filter_user_id = document.getElementById('filter_user_id').value.trim();

            const payload = {
                source_account_id,
                source_channel,
                dest_account_id,
                dest_channel,
                job_type: 2,  // clean job type
            };
            if (filter_user_id) {
                payload.filter_user_id = filter_user_id;
            }

            try {
                const response = await fetch('/job/clean_channels', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result-message').innerHTML = `<div class="alert alert-success">Clean job created successfully with ID: ${data.id}</div>`;
                    this.reset();
                } else {
                    const errorData = await response.json();
                    document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${errorData.detail || 'Failed to create clean job.'}</div>`;
                }
            } catch (error) {
                document.getElementById('result-message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
